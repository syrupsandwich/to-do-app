              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-4 pointer-events-none">
                  <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />

          <div id='task-template-header' class='text-xl text-gray-500 font-bold min-h-[1.4rem] relative min-h-[1.4rem] border-2 border-transparent
            after:content-[attr(data-replicated-value)] after:whitespace-pre-wrap after:invisible after:break-words after:block'>

            <textarea data-timestamp='template' data-title disabled rows='1' autocomplete='off' onInput='this.parentNode.dataset.replicatedValue = this.value'

          </div>

          <ul id='task-template-note-container' class=''>

              <textarea disabled data-timestamp='template' data-note-index='00' autocomplete='off' rows='1' onInput='this.parentNode.dataset.replicatedValue = this.value'

            </li>

            <li class='rounded-sm list-disc relative group ml-6 after:content-[attr(data-replicated-value)] after:whitespace-pre-wrap min-h-[1.4rem] after:invisible after:break-words border-2 border-transparent after:block after:px-1'>

              <textarea disabled data-timestamp='template' data-note-index='01' autocomplete='off' rows='1' onInput='this.parentNode.dataset.replicatedValue = this.value'
                class='px-1 bg-gray-50 resize-none scroll-hidden overflow-hidden whitespace-pre-wrap absolute inset-0 focus:outline-none break-words'></textarea>

            </li>

      </div>

      <div id='project-task-container' class='px-2 pt-2 pb-32 overflow-y-scroll bg-gray-100 grow'></div>

      <div id='task-options-container' class='w-full text-gray-400 bg-gray-200 text-sm'>
         <button id='remove-task-btn' class='bg-gray-100 pl-8 flex items-center gap-2 w-full transition-[max-height;opacity] duration-300 max-h-0 ease-in-out overflow-hidden opacity-0'>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
           <p class='pointer-events-none p-2'>Delete</p>
          </button>
          <button id='transfer-task-btn' class='bg-gray-100 pl-8 flex items-center gap-2 w-full transition-[max-height;opacity] duration-300 max-h-0 ease-in-out overflow-hidden opacity-0'>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
            </svg>
            <p class='pointer-events-none p-2'>Transfer</p>
          </button>
          <button id='pin-task-btn' class='bg-gray-100 pl-8 flex items-center gap-2 w-full transition-[max-height;opacity] duration-300 max-h-0 ease-in-out overflow-hidden opacity-0'>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
            </svg>
            <p class='pointer-events-none p-2'>Pin to top</p>
          </button>
      </div>

     <div class='w-full h-10 flex items-center px-8 justify-between text-sm text-gray-400 border-t-4 shrink-0'>
        <button id='make-task-btn' class='bg-gray-100 flex justify-center text-gray-400 self-stretch items-center hover:underline'>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-6 mr-1">
             <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          <span>Add task</span>
        </button>
        <span class='text-center'><span id='selected-task-count'>0</span> selected</span>
        <button class='flex items-center hover:underline justify-center'>
          <input type='checkbox' id='select-all' class='w-4 h-4 mr-2 opacity-50 checked:opacity-100'>
          <label for='select-all' class='cursor-pointer'>Select all</p>
        </button>
      </div>
 
    </div>

  </body>
