      <div id='inner-left-panel-middle' class='border w-full h-full px-4 overflow-y-scroll

        <div class='py-6'>

            </svg>
            <p>View tasks for today</p>

        <div id='category-list-container' class='flex-1 overflow-y-scroll pb-16 border-4'>

          <details id='project-list-container' class='group draggable-category' draggable='true' open>

              origin-center">

              </svg>

              <p class='grow text-left'>fake category 0<p>

              <button id='remove-category-btn' class='m-3 opacity-20'>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>

            </summary>

            <div id='project-list'>
              <div class='relative flex justify-between group-open:border-b-2 border-gray-300
                max-h-0 transition-[max-height;opacity] duration-100 ease-linear overflow-hidden opacity-0'>
                <button id='close-left-panel-btn' class='flex items-center text-left w-full rounded-md'>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="gray" class="w-6 h-6 mx-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                  </svg>
                  <p class='text-sm'>fake project button</p>
                </button>
                <button id='remove-project-btn' class='m-3 opacity-20'>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              <div class='relative flex justify-between group-open:border-b-2 border-gray-300
                max-h-0 transition-[max-height;opacity] duration-100 ease-linear overflow-hidden opacity-0'>
                <button id='close-left-panel-btn' class='flex items-center text-left w-full rounded-md'>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="gray" class="w-6 h-6 mx-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />

                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>

          </details>

        </div>

         <div class='flex justify-center py-4'>
          <button class=''>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" 
            stroke="silver" class="w-12 h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>

     </div>

      <div class='border-t-2 w-full flex items-center justify-center'>
        <p class='text-gray-500 text-xs py-4'>To-do app Â© 2023 Syrupsandwich</p>
      </div>
    </div>



    <div id='right-panel' class='bg-gray-100 w-full h-full overflow-y-hidden'>

      <div class='sticky bg-gray-100'>
        <div id='right-panel-header' class='border-b-4 text-gray-700 flex items-start'>
  
          <button id='open-left-panel-btn' class='w-14 h-14 flex items-center justify-center shrink-0'>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 stroke-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </s8>
          </button>
  
          <details id='project-details' class='grow' open>
            <summary id='project-title-container' class='list-none h-14 flex justify-center items-center'>
              <p id='project-title' class='text-lg text-center'>Project title</p>
            </summary>
            <p class='text-center px-2 transition-[max-height;padding;opacity] opacity-0 max-h-0 duration-300
            ease-in-out overflow-hidden'>
            Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam
            </p>
          </details>
  
          <button id='project-options-btn' class='w-14 h-14 flex items-center justify-center shrink-0'>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
            stroke="gray" class="w-6 h-6 stroke-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </button>
        </div>
  
        <div id='project-options-container' class='w-full text-gray-500'>
  
          <button class='w-full text-left px-4 flex justify-between
            overflow-hidden max-h-0 transition-[max-height;opacity] duration-300 ease-in-out opacity-0'>
            <span class=''>Edit project details</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
              stroke="silver" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
            </svg>
          </button>
          
          <button class='w-full text-left px-4 flex justify-between
            overflow-hidden max-h-0 transition-[max-height;opacity] duration-300 ease-in-out opacity-0'>
            <span class=''>Delete Project</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
              stroke="silver" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
  
        </div>
      </div>

      <div id='project-task-container' class='flex-1 px-2 pt-2 pb-32 overflow-y-scroll bg-gray-100 border-b-4 h-full'>

        <div id='task-1' class='border-2 rounded-lg p-6 drop-shadow-md bg-gray-50 mb-96 text-sm'>

          <div id='task-header' class='border-b-2 border-gray-400 text-xl text-gray-500 font-bold
           focus:outline-0 grow flex justify-between'>
            <p id='task-title' class='whitespace-nowrap overflow-hidden'>Lorem ipsum dolor sit amet sed ut perspiciatis</p>
            <div class='self-stretch w-12 -ml-10 bg-gradient-to-l from-gray-50 via-gray-50'>
              <!--this div gives the task title a fade at the end when it is close enough to the buttons-->
            </div>
            <button id='completion-btn' class='bg-gray-50'>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                stroke="currentColor" class="w-6 h-6 opacity-40">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#71BC78" class="w-6 h-6 hidden">
                  <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div class='flex text-gray-500 justify-between my-1'>

            <div id='deadline-settings-container' class='overflow-hidden whitespace-nowrap flex items-baseline 
              gap-1 mr-4'>

              <span class='relative'>
                <input id='due-date' type='date' class='opacity-0 unison absolute inset-0 peer'>
                <label for='due-date' id='due-date-label' class='peer-focus:bg-[#b5d5ff] peer-focus:text-black appearance-none'>
                  Due on <span id='deadline' class=''>Monday, Jun 24</span>
                </label>
             </span>

              <span class='relative'>
                <input id='due-time' type='time' class='unison bg-transparent outline-0 focus:bg-[#b5d5ff]
                focus:text-black peer pl-[2.1ch] appearance-none' value='00:00'>
                <label for='due-time' id='due-time-label' class='absolute left-0 pl-[0.1ch] pt-[1px] peer-focus:text-black pointer-events-none'>at</label>
              </span>

            </div>

            <button id='move-task-btn'>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-4 opacity-40">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
              </svg>
            </button>

          </div>

          <div id='note-container' class='flex flex-col gap-5 bg-gray-50 p-2 pt-0'>

            <ul class='flex flex-col gap-0.5 flex'>
              <li id='note-options-container' class='flex rounded text-gray-400 px-2 -mx-2 bg-white grow 
                items-center mt-2 border-2 bg-gradient-to-t from-gray-50 via-gray-50 to-white drop-shadow-md'>
                <p class='mr-4'>note options:</p>
                <div class='flex justify-stretch grow max-w-[1000px] items-stretch h-7 bg-gray-200 gap-[2px] border-x-2 grow min-w-[450px]'>
                  <button id='add-note-btn' class='grow flex justify-center items-center bg-white'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M10.75 6.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z" />
                    </svg>
                  </button>
                  <button id='remove-note-btn' class='grow flex justify-center items-center bg-white'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" />
                    </svg>
                  </button>
                  <button id='paragraph-btn' class='grow flex justify-center items-center bg-white'>
                    <p class='w-5 text-xs font-bold'>&para;</p>
                  </button>
                  <button id='checkmark-btn' class='grow flex justify-center items-center bg-white'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
                    </svg>
                  </button>
                  <button id='disc-btn' class='grow flex justify-center items-center bg-white'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </button>
                </div>
                <button id='close-note-options-container-btn' class=' ml-2.5 flex justify-center items-center my-0.5 grow'>
                  <p class=''>Done</p>
                </button>
              </li>

              <li id='note-1'class='list-none relative group'>
                <input id='task-note-3' type='checkbox' class='absolute -left-[2.4ch] h-[1.5ch] top-[0.6ch] w-[1.5ch]
                group-[.list-checkbox]:block hidden'>
                <label for='task-note-3' class=''>
                consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </label>
              </li>

              <li id='note-2'class='list-disc relative group ml-10'>
                <input id='task-note-1' type='checkbox' class='absolute -left-[2.4ch] h-[1.5ch] top-[0.6ch] w-[1.5ch]
                group-[.list-checkbox]:block hidden'>
                <label for='task-note-1' class=''>
                  cillum dolore eu fugiat nulla pariatur
                </label>
              </li>
 
              <li id='note-3' class='list-checkbox relative group ml-10'>
                <input id='task-note-2' type='checkbox' class='absolute -left-[2.4ch] h-[1.5ch] top-[0.6ch] w-[1.5ch]
                group-[.list-checkbox]:block hidden'>
                <label for='task-note-2' class=''>
                  Excepteur sint occaecat cupidatat non proident
                </label>

            </ul>

          </div>
        </div>
      </div>

    </div>
